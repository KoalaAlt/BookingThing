<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Booking</title>
    <style>
        /* Style for the overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Style for the popup */
        .popup {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

            /* Style for popup buttons */
            .popup button {
                margin: 5px;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

                .popup button:first-child {
                    background: #ff4d4d;
                    color: white;
                }

                .popup button:last-child {
                    background: #4caf50;
                    color: white;
                }
    </style>
</head>
<body>
    <h1>Delete Booking</h1>

    <!-- This script will dynamically display the popup -->
    <script src="deletebooking.js"></script>
</body>
</html>
