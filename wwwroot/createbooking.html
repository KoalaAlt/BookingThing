<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

            button:hover {
                background-color: #218838;
            }

        .back-button {
            background-color: #007bff;
        }

            .back-button:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>
    <div>
        <h1>Create Booking</h1>
        <form id="createBookingForm">
            <label for="facilityDescription">Facility Description:</label>
            <input type="text" id="facilityDescription" name="facilityDescription" required>

            <label for="bookingDateFrom">Booking Date From:</label>
            <input type="date" id="bookingDateFrom" name="bookingDateFrom" required>

            <label for="bookingDateTo">Booking Date To:</label>
            <input type="date" id="bookingDateTo" name="bookingDateTo" required>

            <label for="bookingStatus">Status:</label>
            <input type="text" id="bookingStatus" name="bookingStatus" required>

            <button type="submit">Create Booking</button>

            <button type="button" class="back-button" id="backButton">Go Back</button>
        </form>
    </div>
    <script src="createbooking.js"></script>
</body>
</html>
